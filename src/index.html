<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo" />
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo">
        </div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">


    </div>

    <!-- Попап для добавления новой карточки -->
    <div class="popup add-card-popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close" />
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form add-card-form" name="card" novalidate>
          <input type="text" name="place" id="add-name" class="popup__input popup__input_type_name"
            placeholder="Название" required minlength="2" maxlength="30" />
          <span id="add-name-error" class="error"></span>
          <input type="url" name="link" id="add-link" class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку" required />
          <span id="add-link-error" class="error"></span>
          <button type="submit" class="button popup__button popup__button_invalid" disabled>
            +
          </button>
        </form>
      </div>
    </div>

    <!-- Попап для редактирования информации о пользователе -->
    <div class="popup user-data-popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close" />
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form user-data-form" name="user" novalidate>
          <input type="text" name="name" id="user-name" class="popup__input" placeholder="Имя" required minlength="2"
            maxlength="30" />
          <span id="user-name-error" class="error"></span>
          <input type="text" name="job" id="user-job" class="popup__input" placeholder="О себе" required minlength="2"
            maxlength="30" />
          <span id="user-job-error" class="error"></span>
          <button type="submit" class="button popup__button user-data-popup__button popup__button_valid">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Попап для изображения -->
    <div class="popup image-popup">
      <div class="image-popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close" />
        <img class="image-popup__image" />
      </div>
    </div>

    <!-- Попап для аватара пользователя -->
    <div class="popup user-avatar-popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close" />
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form user-avatar-form" name="avatar" novalidate>
          <input type="url" name="avatar" id="avatar-link" class="popup__input popup__input_type_name"
            placeholder="Ссылка на картинку" required />
          <span id="avatar-link-error" class="error"></span>
          <button type="submit" class="button popup__button user-avatar__button popup__button_invalid" disabled>
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Попап для вывода подтверждения на удаление карточки -->
    <div class="popup confirm-delete-popup">
      <div class="popup__content">
        <h3 class="popup__title confirm-delete-popup__title">Вы действительно хотите удалить этот пост?</h3>
        <div class="confirm-delete-popup__btn-container">
          <button class="button popup__button confirm-delete-popup__yes-btn">Да</button>
          <button class="button popup__button confirm-delete-popup__no-btn">Нет</button>
        </div>
      </div>
    </div>

    <!-- Попад для вывода информации об успешном окончании действия -->
    <div class="popup message-popup">
      <div class="popup__content message-popup__content">
        <h3 class="popup__title message-popup__title"></h3>
        <p class="message-popup__subtitle"></p>
      </div>
    </div>

    <!-- Шаблон карточки -->
    <template class="template-for-card">
      <div class="place-card">
        <div class="place-card__image">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <div class="place-card__likes-container">
            <button class="place-card__like-icon"></button>
            <span class="place-card__like-counter"></span>
          </div>
        </div>
      </div>
    </template>

  </div>

</body>

</html>
